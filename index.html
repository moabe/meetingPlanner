<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Meeting Agenda Builder</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

		<!-- Our own CSS -->
		<link rel="stylesheet" type="text/css" href="myCSS.css">


	</head>
	<body>
		<div class="container">
			<!-- Add activity -->

			<div class="col-md-3" id="activityListView">
				<div class="row">
					<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addActivityModal">+ Add Activity</button>
				</div>

				<!-- singel activity -->
		  		<div id="singleActivityView">
		  		</div>
			</div>
			
			<!-- Modal -->
			<div class="modal fade" id="addActivityModal" tabindex="-1" role="dialog" aria-labelledby="addActivity" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="popUpName">Add Activity</h4>
						</div>
						<div class="modal-body">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="activityNameText" class="col-sm-2 control-label">Name</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="activityNameText" placeholder="Activity name" required />
									</div>
								</div>
								<div class="form-group">
									<label for="activityLengthMin" class="col-sm-2 control-label">Length</label>
									<div class="col-sm-10">
										<input type="number" class="col-sm-10" id="activityLengthMin" placeholder="Length" required />
										<div class="col-sm-2">min</div>
									</div>
								</div>
								<!-- <div class="form-group">
									<label for="activityColorChoose" class="col-sm-2 control-label">Color</label>
									<div class="col-sm-10">
										<input type="color" class="form-control" id="activityColorChoose" />
									</div>
								</div> -->
								<div class="form-group">
									<label for="activityTypeSelect" class="col-sm-2 control-label">Type</label>
									<div class="col-sm-10">
										<select class="form-control" id="activityTypeSelect">
											<option id="Presentation" value="0">Presentation</option>
											<option id="GroupWork" value="1">Group Work</option>
											<option id="Discussion" value="2">Discussion</option>
											<option id="Break" value="3">Break</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="activityDescriptionText" class="col-sm-2 control-label">Description</label>
									<div class="col-sm-10">
										<textarea rows="3" class="form-control" id="activityDescriptionText" placeholder="Activity description here .."></textarea>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary" id="saveChanges" data-dismiss="modal">Save changes</button>
						</div>
					</div>
				</div>
			</div>

			<!-- day  -->
			<div class="col-md-3" id="dayView">
				<!-- day header -->
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputStartTime" class="col-md-5 control-label">Start Time</label>
						<div class="col-md-7">
							 <input type="time" class="form-control" id="inputStartTime" >
						</div>
					</div>
				</form>

				<div class="row">
					<div class= "col-md-8" >
						<div><p id="endTime"></p></div>
						<p id="totalTime"></p>
					</div>
				</div>

				<!-- day schedule -->
				<ul id="dayScheduleView" class="list-unstyled"></ul>
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary btn-lg">+ Add a day</button>
			</div>

		</div>
	
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript-->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

		<!--jquery lightweight librery for drag and drop-->
		<script src="js/jquery-ui-1.10.4.custom.js"></script>


		<!-- The application JavaScript code -->

		<script src="js/model/model.js"></script>
		<script src="js/app.js"></script>	

		<!--views-->
		<script src="js/views/popUpView.js"></script>	
		<script src="js/views/activityListView.js"></script>
		<script src="js/views/singleActivityView.js"></script>
		<script src="js/views/dayView.js"></script>

		<!--controllers-->
		<script src="js/controllers/popUpViewController.js"></script>
	<!--	<script src="js/controllers/dayScheduleViewController.js"></script>-->
		<script src="js/controllers/singleActivityViewController.js"></script>
		<script src="js/controllers/dayHeaderViewController.js"></script>

</body>
</html>
